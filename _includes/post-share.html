{% if site.postshare_enabled %}
<aside class="share">

  <p>İçeriği faydalı bulduysanız, sektördeki diğer arkadaşlarımızla paylaşmayı unutmayınız. <a href="http://twitter.com/share?text={{page.title}}&amp;url={{ page.url | prepend: site.baseurl | prepend: site.url }}&amp;via={{ site.twitter_username }}"
  onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">Twitter</a> or <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.baseurl | prepend: site.url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=235');return false;">Facebook</a>. <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | prepend: site.baseurl | prepend: site.url }}">Linkedin </a></p>

</aside>
{% endif %}
